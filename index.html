<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/results.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <div id='results-title'>
        <h1>Weather Dashboard</h1>
    </div>
    <div id= 'container'>
        <div class='left-section'>
            <form id='searchbar-section'>
                 <label>Search By City:</label>
                 <input type="text" id="searchBar" placeholder="City">
                 <button class='button' id='searchButton' type='button'>Search</button>
            </form>
             <div id='new-entries'></div>
        </div>
     
        <div id='right-section'>
            <div class='card' id='weather-forecast'>
                <div id='main-city-weather' class='card-body w-50 '>
                    <div><img id='wicon' class='order-sm-2' src=''></div>
                </div>
            </div>
     
            <div id='five-day-cast'><strong>5-Day Weather Forecast:</strong></div>

            <div class='col-md-8 clearfix'>
                <div class='m-3'>
                    <div id='five-day-entries' class='row '></div>
                </div>
            </div>
        </div>
             
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <script src='./assets/js/script.js'></script>
  </body>
