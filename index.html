<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.6.3/dist/css/foundation.min.css" 
    integrity="sha256-ogmFxjqiTMnZhxCqVmcqTvjfe1Y/ec4WaRj/aQPvn+I=" 
    crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
        <div class="main-title">
            <div class="main-title-text">
                <h1>Welcome to the Weather Dashboard</h1>
                <h5>Enjoy the best place to forecast your day or week!</h5>
                <h5>To begin, enter the city and its respective state below to forecast the weather!</h5>
            </div>
        </div>

        <form class=''>
            <div class="grid-container ">
                <h5>What's it like in ...</h5>
                <div class="grid-x grid-padding-x">
                    <div class="medium-6 cell">
                        <label>City
                            <input type="text" >
                        </label>
                    </div>
                    <div class="medium-6 cell">
                        <label>State or Province
                            <input type="text" >
                        </label>
                    </div>
                </div>
                <button id='submitBtn' class='button expanded' type='button'>submit</button>
            </div>
        </form>
          
  </body>
