<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <link rel="stylesheet" href="./assets/css/results.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <div id='results-title'>
        <h1>Weather Dashboard</h1>
    </div>
    <div id= 'container'>
        <div class='left-section'>
            <form id='searchbar-section'>
                 <label>Search By City:</label>
                 <input type="text" id="searchBar" placeholder="City">
                 <input id='button' type='submit' value='Search'>
            </form>
             <div id='new-entries'></div>
         </div>
     
         <div id='right-section'>
             <div class='card' id='weather-forecast'>
                 <div class='card-body'>
                     filler text goes here
                 </div>
             </div>
             
             <div id='five-day-cast'><strong>5-Day Weather Forecast:</strong></div>
     
             <div class='card' id=first-day>
                 <div class='card-body'>
                     <p id='date'><span id='date-insert-1'></span></p>
                     <p id='temperature'><span id='temp-insert-1'></span></p>
                     <p id='humidity'><span id='humidity-1'></span></p>
                 </div>
             </div>
     
             <div class='card' id=second-day>
                 <div class='card-body'>
                     <p id='date'><span id='date-insert-2'></span></p>
                     <p id='temperature'><span id='temp-insert-2'></span></p>
                     <p id='humidity'><span id='humidity-2'></span></p>
                 </div>
             </div>
     
             <div class='card' id=third-day>
                 <div class='card-body'>
                     <p id='date'><span id='date-insert-3'></span></p>
                     <p id='temperature'><span id='temp-insert-3'></span></p>
                     <p id='humidity'><span id='humidity-3'></span></p>
                 </div>
             </div>
     
             <div class='card' id=fourth-day>
                 <div class='card-body'>
                     <p id='date'><span id='date-insert-4'></span></p>
                     <p id='temperature'><span id='temp-insert-4'></span></p>
                     <p id='humidity'><span id='humidity-4'></span></p>
                 </div>
             </div>
     
             <div class='card' id=fifth-day>
                 <div class='card-body'>
                     <p id='date'><span id='date-insert-5'></span></p>
                     <p id='temperature'><span id='temp-insert-5'></span></p>
                     <p id='humidity'><span id='humidity-5'></span></p>
                 </div>
             </div>
         </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src='./assets/js/script.js'></script>
  </body>
